<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid">
    <div class="row" style="background: gray">
        <div class="col-11">
            <h2>
                <span th:text="${user.getEmail()}"/>
                <span style="font-family: Arial">with role:</span>
                <span>Admin</span>
            </h2>
        </div>
        <div class="col-1" style="display: flex; justify-content: center; align-items: center;">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 min-vh-100 d-flex flex-column gx-0">
                <ul class="list-group list-group-flush" id="list-tab" role="tablist">
                    <li class="list-group-item list-group-item-action active w-100" id="admin-list"
                        data-bs-toggle="list" href="#admin-page" role="tab" aria-controls="admin-page"
                        aria-current="true">Admin
                    </li>
                    <li class="list-group-item list-group-item-action w-100" id="user-list" data-bs-toggle="list"
                        href="#user-page" role="tab" aria-controls="user-page">User
                    </li>
                </ul>
            </div>
            <div class="col-sm-11" style="background: whitesmoke">
                <div class="tab-content" id="list-tabContent">
                    <!--admin tab-->
                    <div class="tab-pane fade show active" id="admin-page" role="tabpanel" aria-labelledby="admin-list">
                        <div class="row">
                            <div class="col gx-5 gy-2">
                                <h2>Admin panel</h2>
                            </div>
                        </div>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                        data-bs-target="#home"
                                        type="button" role="tab" aria-controls="home" aria-selected="true">Users table
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                        type="button" role="tab" aria-controls="profile" aria-selected="false">Add user
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                                <div class="row gx-0">
                                    <div class="col" style="background: lightsteelblue">
                                        <h2>Users table</h2>
                                    </div>
                                </div>
                                <!--users table-->
                                <table class="table table-striped" style="border: 1px solid black" id="allUsersTable">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">FirstName</th>
                                        <th scope="col">LastName</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="user : ${users}">

                                        <th scope="col" th:text="${user.getId()}">id</th>
                                        <th scope="col" th:text="${user.getUsername()}">username</th>
                                        <th scope="col" th:text="${user.getLastname()}">lastname</th>
                                        <th scope="col" th:text="${user.getAge()}">age</th>
                                        <th scope="col" th:text="${user.getEmail()}">email</th>
                                        <th scope="col">
                                            <div th:each="roles : ${user.getRoles()}">
                                                <span scope="col" th:text="${roles.getName() == 'ROLE_USER' ? 'USER' : 'ADMIN'}"></span>
                                            </div>
                                        </th>

                                        <th scope="col">
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                    data-bs-target="#editModalForm" id="editButton" th:data-whatever="${user.getId()}">
                                                Edit
                                                <input type="hidden" id="id" th:value="${user.getId()}">
                                            </button>
                                        </th>
                                        <th scope="col">
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                    data-bs-target="#deleteModalForm" id="deleteButton" th:data-whatever="${user.getId()}">
                                                Delete
                                            </button>
                                        </th>

                                    </tr>
                                </table>

                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                                <div class="row gx-0">
                                    <div class="col" style="background: lightsteelblue">
                                        <h2>User creation table</h2>
                                    </div>
                                </div>
                                <!--user create form-->
                                <form th:method="POST" th:action="@{/}" th:object="${blankUser}"
                                      id="createUserForm">
                                    <div class="mb-3">
                                        <label for="inputFirstName" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="inputFirstName"
                                               th:field="*{username}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputSecondName" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="inputSecondName"
                                               th:field="*{lastname}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputAge" class="form-label">Age</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="inputAge" th:field="*{age}"
                                                   min="0"
                                                   max="120">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword"
                                               th:field="*{password}">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputRole">Role</label>
                                        <select class="form-control" id="inputRole" th:field="*{roles}" size="2">
                                            <option th:block th:each="role: ${user.roles}"
                                                    th:field="*{roles}" th:text="${role.getName() == 'ROLE_USER' ? 'USER' : 'ADMIN'}" th:value="${role.id}"
                                                    class="m-2"/>
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add new user</button>
                                </form>

                            </div>

                        </div>
                    </div>

                    <!--user Info tab-->

                    <div class="tab-pane fade show" id="user-page" role="tabpanel" aria-labelledby="user-list">
                        <div class="col-sm-11" style="background: whitesmoke">
                            <div class="row">
                                <div class="col gx-4 gy-2">
                                    <h2>User information page</h2>
                                </div>
                            </div>
                            <div class="col" style="background: lightsteelblue">
                                <h2>Users table</h2>
                            </div>
                            <!--users tables-->
                            <table class="table table-striped" style="border: 1px solid black"
                                   id="currentUserTable">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">FirstName</th>
                                    <th scope="col">LastName</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tr>
                                    <th scope="col" th:text="${user.getId()}">id</th>
                                    <th scope="col" th:text="${user.getUsername()}">username</th>
                                    <th scope="col" th:text="${user.getLastname()}">lastname</th>
                                    <th scope="col" th:text="${user.getAge()}">age</th>
                                    <th scope="col" th:text="${user.getEmail()}">email</th>
                                    <th scope="col">
                                        <div th:each="roles : ${user.getRoles()}">
                                            <span scope="col" th:text="${roles.getName() == 'ROLE_USER' ? 'USER' : 'ADMIN'}"></span>
                                        </div>
                                    </th>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--Блок изменения пользователя-->

<div class="modal fade" id="editModalForm" tabindex="-1" aria-labelledby="editFormLabel" aria-hidden="true"
     data-whatever="1234">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFormLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}"
                id="editForm">
                    <div class="mb-3">
                        <fieldset disabled>
                            <label for="disabledIdInput" class="form-label">Id</label>
                            <input type="text" class="form-control" id="disabledIdInput" th:field="*{id}">
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="editFirstName" th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <label for="editSecondName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="editSecondName" th:field="*{lastname}">
                    </div>
                    <div class="mb-3">
                        <label for="editAge" class="form-label">Age</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="editAge" th:field="*{age}"
                                   min="0"
                                   max="120">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editPassword" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label for="editRole">Role</label>
                        <select class="form-control" id="editRole" th:field="*{roles}" size="2">
                            <option th:block th:each="role: ${user.roles}" th:selected="${role.id==1}"
                                    th:field="*{roles}" th:text="${role.getName() == 'ROLE_USER' ? 'USER' : 'ADMIN'}" th:value="${role.id}"
                                    class="m-2"/>
                            </option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Edit user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Блок удаления пользователя-->
<div class="modal fade" id="deleteModalForm" tabindex="-1" aria-labelledby="deleteFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteFormLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}"  th:object="${user}"
                id="deleteForm">
                    <fieldset disabled>
                        <div class="mb-3">
                            <label for="disabledIdDelete" class="form-label">Id</label>
                            <input type="text" class="form-control" id="disabledIdDelete" th:field="*{id}">
                        </div>
                        <div class="mb-3">
                            <label for="disabledFirstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="disabledFirstName" th:field="*{username}">
                        </div>
                        <div class="mb-3">
                            <label for="disabledSecondName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="disabledSecondName" th:field="*{lastname}">
                        </div>
                        <div class="mb-3">
                            <label for="disabledAge" class="form-label">Age</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="disabledAge" th:field="*{age}"
                                       min="0"
                                       max="120">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="disabledEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="disabledEmail" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="disabledRole">Role</label>
                            <select class="form-control" id="disabledRole" th:field="*{roles}" size="2">
                                <option th:block th:each="role: ${user.roles}"
                                        th:field="*{roles}" th:text="${role.getName() == 'ROLE_USER' ? 'USER' : 'ADMIN'}" th:value="${role.id}" class="m-2"/>
                                </option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Edit user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>

    const REST_URL = 'http://localhost:8080/api'
    async function getUserById(id) {

        try {
            const response = await fetch(REST_URL + "/" + id, {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
            }

            const result = await response.json();
            return result;
        } catch (err) {
            console.log(err);
        }
    }

    //модальное окно удаления
    $('#deleteModalForm').on('show.bs.modal', function (event) {
        let button = $(event.relatedTarget)
        let recipient = button.data('whatever')
        let modal = $(this)
        let userData = getUserById(recipient)
        $("#deleteForm").removeAttr("action")
        $("#deleteForm").attr("action", `${recipient}`)
        userData.then((user) => {
            modal.find('#disabledIdDelete').val(user.id)
            modal.find('#disabledFirstName').val(user.username)
            modal.find('#disabledSecondName').val(user.lastname)
            modal.find('#disabledAge').val(user.age)
            modal.find('#disabledEmail').val(user.email)
/*            if (user.roles.indexOf('ROLE_ADMIN') === -1) {
                modal.find('#disabledRole').value = 1
            } else {
                modal.find('#disabledRole').value = 2
            }*/
        })
    })
    //Модальное окно изменения
    $('#editModalForm').on('show.bs.modal', function (event) {
        let button = $(event.relatedTarget)
        let recipient = button.data('whatever')
        let modal = $(this)
        let userData = getUserById(recipient)
        $("#editForm").removeAttr("action")
        $("#editForm").attr("action", `${recipient}`)
        userData.then((user) => {
            modal.find('#disabledIdInput').val(user.id)
            modal.find('#editFirstName').val(user.username)
            modal.find('#editSecondName').val(user.lastname)
            modal.find('#editAge').val(user.age)
            modal.find('#editEmail').val(user.email)
            modal.find('#editPassword').val(user.password)
/*            if (user.roles.indexOf('ROLE_ADMIN') === -1) {
                modal.find('#editRole').value = 1
            } else {
                modal.find('#editRole').value = 2
            }*/
        })
    })

    /*const ROLE_USER = [{"id": 1, "name": "ROLE_USER"}]
    const ROLE_ADMIN = [{"id": 1, "name": "ROLE_USER"}, {"id": 2, "name": "ROLE_ADMIN"}]

    const editRole = document.getElementById("editRole")
    const editOpt = editRole.options
    editOpt[0].value = JSON.stringify(ROLE_USER)
    editOpt[1].value = JSON.stringify(ROLE_ADMIN)

    const deleteRole = document.getElementById("disabledRole")
    const deleteOpt = deleteRole.options
    deleteOpt[0].value = JSON.stringify(ROLE_USER)
    deleteOpt[1].value = JSON.stringify(ROLE_ADMIN)*/

</script>
</body>
</html>
