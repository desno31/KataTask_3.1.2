<!doctype html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    .invisible {
      display: none
    }
  </style>
  <meta charset="utf-8">
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<header class="container-fluid">
  <div class="row" style="background: gray">
    <div class="col-11">
      <h2>
        <span th:text="${user.email}"/> with role User
      </h2>
    </div>
    <div class="col-1" style="display: flex; justify-content: center; align-items: center;">
      <a href=http:\\localhost:8080\logout>Logout</a>
    </div>
  </div>
</header>
<body>

<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 min-vh-100 d-flex flex-column gx-0">
        <ul class="list-group list-group-flush">
          <li class="list-group-item active w-100" aria-current="true">User</li>
        </ul>
      </div>
      <div class="col-sm-11" style="background: whitesmoke">
        <div class="row">
          <div class="col gx-4 gy-2">
            <h2>User information page</h2>
          </div>
        </div>
        <div class="col" style="background: lightsteelblue">
          <h2>Users table</h2>
        </div>
        <!--user tables-->
        <table class="table table-striped" style="border: 1px solid black" id="currentUserTable">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
          </tr>
          </thead>
          <tr>
            <th scope="col" th:text="*{user.getId()}">id</th>
            <th scope="col" th:text="*{user.getUsername()}">username</th>
            <th scope="col" th:text="*{user.getLastname()}">lastname</th>
            <th scope="col" th:text="*{user.getAge()}">age</th>
            <th scope="col" th:text="*{user.getEmail()}">email</th>
            <th scope="col">
              <div th:each="roles : ${user.getRoles()}">
                <span scope="col" th:text="${roles.getName() == 'ROLE_USER' ? 'USER' : 'ADMIN'}"></span>
              </div>
            </th>
          </tr>
        </table>

      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
</script>
</body>
</html>
