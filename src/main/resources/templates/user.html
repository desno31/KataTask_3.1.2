<body>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 min-vh-100 d-flex flex-column gx-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active w-100" aria-current="true">User</li>
                </ul>
            </div>
            <div class="col-sm-11" style="background: whitesmoke">
                <div class="row">
                    <div class="col gx-4 gy-2">

                    </div>
                </div>
                <div class="col" style="background: lightsteelblue">
                    <h2>User info</h2>
                </div>
                <!--users tables-->
                <table class="table table-striped" style="border: 1px solid black" id="currentUserTable">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tr class="invisible">
                        <th scope="col">id</th>
                        <th scope="col">username</th>
                        <th scope="col">lastname</th>
                        <th scope="col">age</th>
                        <th scope="col">email</th>
                        <th scope="col">roles</th>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</main>
