<body>
<header class="container-fluid">
    <div class="row" style="background: gray">
        <div class="col-11">
            <h2>
                <span th:text="${user.getEmail()}"/>
                <span style="font-family: Arial">with role:</span>
                <span>Admin</span>
            </h2>
        </div>
        <div class="col-1" style="display: flex; justify-content: center; align-items: center;">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>
<div th:if="${user.getRoles().contains('ROLE_ADMIN')}">
    This content is only visible to users with the ROLE_ADMIN role.

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 min-vh-100 d-flex flex-column gx-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active w-100" aria-current="true">Admin</li>
                    <li class="list-group-item w-100">User</li>
                </ul>
            </div>
            <div class="col-sm-11" style="background: whitesmoke">
                <div class="row">
                    <div class="col gx-5 gy-2">
                        <h2>Admin panel</h2>
                    </div>
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Add user</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <table class="table table-striped" style="border: 1px solid black" id="allUsersTable">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="user : ${users}">
                                <th scope="col" th:text="${user.getId()}">id</th>
                                <th scope="col" th:text="${user.getUsername()}">username</th>
                                <th scope="col" th:text="${user.getLastname()}">lastname</th>
                                <th scope="col" th:text="${user.getAge()}">age</th>
                                <th scope="col" th:text="${user.getEmail()}">email</th>
                                <th scope="col">
                                    <div th:each="roles : ${user.getRoles()}">
                                        <span scope="col" th:text="${roles.getName()}"></span>
                                    </div>
                                </th>
                                <th scope="col">
<!--                                    <form th:method="GET" th:action="@{/admin/users/{id}/edit(id=${user.getId()})}">-->
<!--                                    <input type="submit" value="edit">-->
<!--                                </form>-->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editForm">
                                    Edit
                                    </button>
                                </th>
                                <th scope="col">
<!--                                    <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">-->
<!--                                    <input type="submit" value="delete">-->
<!--                                </form>-->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteForm">
                                    Delete
                                    </button>
                                </th>
                            </tr>
                        </table>

                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                        <form th:method="POST" th:action="@{/admin/users}" th:object="${user}" id="createUserForm">
                            <div class="mb-3">
                                <label for="inputFirstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="inputFirstName" th:field="*{username}">
                            </div>
                            <div class="mb-3">
                                <label for="inputSecondName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="inputSecondName" th:field="*{lastname}">
                            </div>
                            <div class="mb-3">
                                <label for="inputAge" class="form-label">Age</label>
                                <input type="text" class="form-control" id="inputAge" th:field="*{age}">
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
                            </div>
                            <div class="form-group">
                                <label for="inputRole">Role</label>
                                <select class="form-control" id="inputRole" th:field="*{roles}">
                                    <option th:block th:each="role: ${user.roles}"
                                            th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                                    </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add new user</button>
                        </form>

                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">contact</div>
                </div>

                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
    <!--Блок изменения пользователя-->
<div class="modal fade" id="editForm" tabindex="-1" aria-labelledby="editFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFormLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
        <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
            <div class="mb-3">
                <fieldset disabled>
                <label for="disabledIdInput" class="form-label">Id</label>
                <input type="text" class="form-control" id="disabledIdInput" th:field="*{id}">
                </fieldset>
            </div>
            <div class="mb-3">
                <label for="inputFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="editFirstName" th:field="*{username}">
            </div>
            <div class="mb-3">
                <label for="inputSecondName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="editSecondName" th:field="*{lastname}">
            </div>
            <div class="mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="editAge" th:field="*{age}">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="editPassword" th:field="*{password}">
            </div>
            <div class="form-group">
                <label for="editRole">Role</label>
                <select class="form-control" id="editRole" th:field="*{roles}">
                    <option th:block th:each="role: ${user.roles}"
                            th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                    </option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary">Edit user</button>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
        <!--Блок удаления пользователя-->
<div class="modal fade" id="deleteForm" tabindex="-1" aria-labelledby="deleteFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteFormLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
        <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
            <fieldset disabled>
            <div class="mb-3">
                    <label for="disabledIdDelete" class="form-label">Id</label>
                    <input type="text" class="form-control" id="disabledIdDelete" th:field="*{id}">
            </div>
            <div class="mb-3">
                <label for="disabledFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="disabledFirstName" th:field="*{username}">
            </div>
            <div class="mb-3">
                <label for="disabledSecondName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="disabledSecondName" th:field="*{lastname}">
            </div>
            <div class="mb-3">
                <label for="disabledAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="disabledAge" th:field="*{age}">
            </div>
            <div class="mb-3">
                <label for="disabledEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="disabledEmail" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="disabledRole">Role</label>
                <select class="form-control" id="disabledRole" th:field="*{roles}">
                    <option th:block th:each="role: ${user.roles}"
                            th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                    </option>
                </select>
            </div>
            </fieldset>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary">Edit user</button>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
