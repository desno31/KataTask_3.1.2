<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{username}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
  <br/>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{password}" id="surname">
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Surname error</div>
  <br/>
  <input type="submit" value="Edit user">
</form>
<br>
<br>
<a th:href="@{/logout}">logout</a>
</body>
</html>
