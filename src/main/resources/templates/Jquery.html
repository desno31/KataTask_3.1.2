<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <style>
    .invisible {
      display: none
    }
  </style>
  <meta charset="utf-8">
  <title>Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<header class="container-fluid">
  <div class="row" style="background: gray">
    <div class="col-11">
      <h2>
        <!--<span th:text="${user.getEmail()}"/>
        <span style="font-family: Arial">with role:</span>-->
        <span>Admin</span>
      </h2>
    </div>
    <div class="col-1" style="display: flex; justify-content: center; align-items: center;">
      <a href=http:\\localhost:8080\logout>Logout</a>
    </div>
  </div>
</header>
<body>

<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 min-vh-100 d-flex flex-column gx-0">
        <ul class="list-group list-group-flush">
          <li class="list-group-item active w-100" aria-current="true">Admin</li>
          <li class="list-group-item w-100">User</li>
        </ul>
      </div>
      <div class="col-sm-11" style="background: whitesmoke">
        <div class="row">
          <div class="col gx-5 gy-2">
            <h2>Admin panel</h2>
          </div>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                    type="button" role="tab" aria-controls="home" aria-selected="true">Users table
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                    type="button" role="tab" aria-controls="profile" aria-selected="false">Add user
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="col" style="background: lightsteelblue">
              <h2>Users table</h2>
            </div>
            <!--users tables-->
            <table class="table table-striped" style="border: 1px solid black" id="allUsersTable">
              <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
              </thead>
              <tr class="invisible">
                <th scope="col">id</th>
                <th scope="col">username</th>
                <th scope="col">lastname</th>
                <th scope="col">age</th>
                <th scope="col">email</th>
                <th scope="col">roles</th>
                <th scope="col">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                          data-bs-target="#editModalForm" id="editButton" data-whatever="1234">
                    Edit
                  </button>
                </th>
                <th scope="col">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                          data-bs-target="#deleteModalForm" id="deleteButton" data-whatever="1234">
                    Delete
                  </button>
                </th>
              </tr>
            </table>
          </div>

          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="col" style="background: lightsteelblue">
              <h2>User creation table</h2>
            </div>
            <!--user creation table-->
            <form id="createUserForm">
              <div class="mb-3">
                <label for="inputFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="inputFirstName" name="username">
              </div>
              <div class="mb-3">
                <label for="inputSecondName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="inputSecondName" name="lastname">
              </div>
              <div class="mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="inputAge" name="age">
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password">
              </div>
              <div class="form-group">
                <label for="inputRole">Role</label>
                <select class="form-select" id="inputRole" name="roles">
                  <option value="0">User</option>
                  <option value="1">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add new user</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>




<!--user edit form-->

<div class="modal fade" id="editModalForm" tabindex="-1" aria-labelledby="editFormLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editFormLabel">Edit user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="mb-3">
            <fieldset disabled>
              <label for="disabledIdInput" class="form-label">Id</label>
              <input type="text" class="form-control" id="disabledIdInput" name="id" value="id">
            </fieldset>
          </div>
          <div class="mb-3">
            <label for="editFirstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="editFirstName" name="username" value="username">
          </div>
          <div class="mb-3">
            <label for="editLastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="editLastname" name="lastname" value="lastname">
          </div>
          <div class="mb-3">
            <label for="editAge" class="form-label">Age</label>
            <input type="text" class="form-control" id="editAge" name="age" value="age">
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" name="email" value="email">
          </div>
          <div class="mb-3">
            <label for="editPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="editPassword" name="password">
          </div>
          <div class="form-group">
            <label for="editRole">Role</label>
            <select class="form-select" id="editRole" name="roles">
              <option value="0">User</option>
              <option value="1">Admin</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary" id="editSubmitButton">Edit user</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--user delete form-->

<div class="modal fade" id="deleteModalForm" tabindex="-1" aria-labelledby="deleteFormLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteFormLabel">Delete user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form id="deleteForm">
          <fieldset disabled>
            <div class="mb-3">
              <label for="disabledIdDelete" class="form-label">Id</label>
              <input type="text" class="form-control" id="disabledIdDelete" name="id" value="id">
            </div>
            <div class="mb-3">
              <label for="disabledFirstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="disabledFirstName" name="username" value="username">
            </div>
            <div class="mb-3">
              <label for="disabledSecondName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="disabledSecondName" name="lastname" value="lastname">
            </div>
            <div class="mb-3">
              <label for="disabledAge" class="form-label">Age</label>
              <input type="text" class="form-control" id="disabledAge" name="age" value="age">
            </div>
            <div class="mb-3">
              <label for="disabledEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="disabledEmail" name="email" value="email">
            </div>
            <div class="form-group">
              <label for="disabledRole">Role</label>
              <select class="form-select" id="disabledRole" name="roles">
                  <option value="0">User</option>
                  <option value="1">Admin</option>
                </select>
            </div>
          </fieldset>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Delete user</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
